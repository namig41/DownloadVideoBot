version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: download_video_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-video_downloader}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - download_video_network
    restart: unless-stopped

  bot:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/download_video}:latest
    container_name: download_video_bot
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-video_downloader}
    volumes:
      - ./data:/app/data
      - ./downloads:/app/downloads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - download_video_network

volumes:
  postgres_data:

networks:
  download_video_network:
    driver: bridge

